<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>
</head>
<body>
    
    Em que pais você nasceu:<input type="text" id="txtp">
    <input type="button" value="Verificar" onclick="Nacio()">
    <div id="res">

    </div>
  
    <script>
     function Nacio(){
        var pais = window.document.querySelector(`input#txtp`)
        var res = window.document.querySelector(`div#res`)
       if(pais == `Brasil`) {
           res.innerHTML = `Você é Brasileiro`
       }else{
           res.innerHTML = `Você é estrangeiro`
       }
      }
    </script>
</body>
</html>
